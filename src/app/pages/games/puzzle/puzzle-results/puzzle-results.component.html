<div class="d-flex align-items-center justify-content-center p-0 m-0 w-100 h-100">
  <div class="result-container d-flex flex-column align-items-center p-3">
    <div class="d-flex gap-4 align-items-center result-title">
      <i class="bi bi-trophy-fill h1"></i>
      <span class="h1">Winners</span>
    </div>
    <div class="results h-75 w-100 overflow-auto mb-4">
      <div *ngFor="let result of results; let i = index" class="result d-flex mb-2 gap-3 p-2 align-items-center" [ngClass]="{'last-result': result.isLastResult}">
        <div>{{ i + 1 }}</div>
        <div class="w-25">
          <div class="text-capitalize text-bold"> name </div>
          <div class="result-name">{{result.name}}</div>
        </div>
        <div class="w-25">
          <div class="text-capitalize text-bold"> time </div>
          <div>{{result.time | date:"mm:ss:SS"}}</div>
        </div>
        <div class="w-25">
          <div class="text-capitalize text-bold"> level </div>
          <div>{{ getLevelName(result.difficulty) }}</div>
        </div>
      </div>
    </div>
    <div class="menu-btn d-flex gap-4">
      <button (click)="restartGame()"><i class="bi bi-arrow-repeat h2"></i></button>
      <button (click)="navigateHome()"><i class="bi bi-house-door-fill h2"></i></button>
    </div>
  </div>
</div>
