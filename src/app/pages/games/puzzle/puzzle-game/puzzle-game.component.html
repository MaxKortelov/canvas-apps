<div #parentDiv class="container p-0 m-0 w-100 h-100">
  <div class="game-stopper d-flex justify-content-center align-items-center" (click)="startGame()" *ngIf="isInitialGame && !isLoading">
    <i class="bi bi-play-circle play-icon cursor-pointer"></i>
  </div>
  <app-loader [isLoading]="isLoading"></app-loader>
  <canvas *ngIf="!isLoading" #canvas class="canvas"></canvas>
</div>
